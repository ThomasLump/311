<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <script src="/js/ModalsHandlers.js" defer></script>
    <script src="/js/asideListHandler.js" defer></script>
</head>
<body>
<header th:replace="components/header :: header"></header>
<main class="container-fluid">
    <div class="row">
        <aside class="col-2 bg-white p-0">
            <ul th:replace="components/asideRoleList :: roleList"></ul>
        </aside>
        <div id="content" class="col-10 bg-light px-4 py-3 min-vh-100">
            <section id="adminPanel"
                     class="content-section"
                     sec:authorize="hasAuthority('admin')"
                     style="display: none">
                <h2 class="text-dark">Admin panel</h2>
                <nav th:replace="components/navigationTabs :: navigationTabs"></nav>
                <div class="tab-content" id="myTabContent">
                    <div th:replace="components/userTableTabContent :: userTableTabContent"></div>
                    <div th:replace="components/newUserTabContent :: newUserTabContent"></div>
                </div>
                <div th:replace="components/deleteModal :: deleteModal"></div>
                <div th:replace="components/editModal :: editModal"></div>
            </section>
            <section id="userPanel"
                     class="content-section"
                     style="display: none">
                <h2 class="text-dark">User information-page</h2>
                <div th:replace="components/UserInfoContent :: UserInfoContent"></div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
