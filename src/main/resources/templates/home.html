<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>HELLO</h1>
<h2>add menu</h2>

<!--/*@thymesVar id="newuser" type="root.model.User"*/-->
<form action="/add" method="post" th:object="${newuser}">
    <label>
        <input type="text" th:field="${newuser.username}">
    </label>
    <label>
        <input type="text" th:field="${newuser.phone_number}">
    </label>
    <button type="submit" >ADD</button>
</form>

<h2>Users table</h2>
<table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>phonenumber</th>
    </thead>
    <tbody>
    <tr th:each="user : ${userlist}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.phone_number}"></td>
    </tr>
    </tbody>
</table>

<form action="/delete" method="post">
    <select name="userId">
        <option value="">Choose to delete</option>
        <option th:each="user : ${userlist}"
                th:value="${user.id}"
                th:text="${user.username}">
        </option>
    </select>
    <button type="submit">DELETE</button>
</form>


<form action="/update" method="post" th:object="${updateuser}">

    <label for="id">User ID:</label>
    <select id="id" th:field="${updateuser.id}">
        <option value="">Select User ID</option>
        <option th:each="user : ${userlist}"
                th:value="${user.id}"
                th:text="${user.id}"></option>
    </select>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{username}" required>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" th:field="*{phone_number}">

    <button type="submit">UPDATE</button>
</form>
</body>
</html>
